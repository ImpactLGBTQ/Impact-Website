{# Post include which contains a single post #}
<div class="post_container card">
    <div class="card-body">
        {% if post.image %}
            {# If the post has an image file #}
            <div class="card-img-top" id="image">
                <img src="{{ post.image }}" alt=""/>
            </div>
        {% endif %}
        <h2 class="card-title">{{ post.title }}</h2>
        <h5 class="card-subtitle">{{ post.author.username }}</h5>
    </div>

    <div class="card-body">
        <p class="card-text">
            {{ post.content }}
        </p>
    </div>
</div>
