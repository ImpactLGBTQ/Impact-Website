<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create account</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static "css/defaults.css" %}" />
</head>
<body>
<div class="header">
    {% include "includes/header_bar.html" %}
</div>
<div class="body">
    <div class="form_container">
        <form class="standard_form" action="{% url "auth_system-create_account" %}" method="post">
            {% csrf_token %}
            {{ create_account_form }}
            <button type="submit">Create account</button>
        </form>
    </div>
</div>
</body>
</html>
