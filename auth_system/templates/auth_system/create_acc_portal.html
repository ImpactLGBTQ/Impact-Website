{% extends "base/base_page.html" %}
{% block title %}Create account - Impact LGBTQ+{% endblock %}
{% block body %}
<div class="body">
    <div class="form_container">
        <h2 class="">Create account</h2>
        <form class="standard_form" action="{% url "auth_system-create-account-portal" %}" method="post">
            {% csrf_token %}
            {{ form }}
            <button  type="submit" class="form_btn btn btn-primary">Create account</button>
        </form>
    </div>
{% endblock %}
