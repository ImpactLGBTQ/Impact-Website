<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Members portal</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static "auth_system/login_portal.css" %}" />
</head>
<body>
<div class="header">
    {% include "includes/header_bar.html" %}
</div>
<div class="body">
    <div class="form_container">
        <h2>Login to the Impact website</h2>
        <form class="standard_form login_form" action="{% url "auth_system-login_portal" %}" method="post">
            {% csrf_token %}
            {{ login_form }}
            <button type="submit" class="standard_btn">Login</button>
        </form>
        <a href="{% url "auth_system-create_account" %}">Create new account</a>
    </div>
</div>
</body>
</html>
